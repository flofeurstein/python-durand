name: Testing Durand
on: push

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v1
      with:
        python-version: 3.10
    - name: Install dependencies
      run: |
        pip install -r requirements_dev.txt
    - name: Test with pytest
      run: |
        pytest
    - name: Format code
      run: |
        black